<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Generator | SandroDevX</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Gradient Generator</h1>
        <div class="gradient-preview" id="gradient-preview"></div>
        <div class="controls">
            <div class="color-picker">
                <label for="color1">Color 1:</label>
                <input type="color" id="color1" value="#ff0000">
            </div>

            <div class="color-picker">
                <label for="color2">Color 2:</label>
                <input type="color" id="color2" value="#0000ff">
            </div>
            <select id="direction">
                <option value="to right">Horizontal →</option>
                <option value="to bottom">Vertical ↓</option>
                <option value="45deg">Diagonal ↗</option>
                <option value="135deg">Diagonal ↘</option>
                <option value="-45deg">Diagonal ↖</option>
                <option value="-135deg">Diagonal ↙</option>
            </select>
            <div class="button-group">
                <button id="copy-btn">Copiar CSS</button>
                <button id="save-btn">Guardar Gradiente</button>
            </div>
            <div class="code-output">
                <pre id="css-code">background: linear-gradient(to right, #ff0000, #0000ff);</pre>
            </div>
            <div class="saved-gradients-section">
                <h2>Gradientes Guardados</h2>
                <div id="saved-gradients-container">
                </div>
            </div>
        </div>
    </div>
        <script src="script.js"></script>
</body>

</html>
